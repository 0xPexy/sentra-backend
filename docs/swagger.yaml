        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_admin.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new paymaster configuration
      tags:
      - Paymasters
  /api/v1/paymasters/{address}/ops:
    get:
      parameters:
      - description: Paymaster address
        in: path
        name: address
        required: true
        type: string
      - description: Chain ID override
        format: int64
        in: query
        name: chain_id
        type: integer
      - description: Page size (1-100)
        in: query
        name: limit
        type: integer
      - description: Cursor in blockNumber:logIndex format
        in: query
        name: cursor
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_0xPexy_sentra-backend_internal_indexer_service.SponsoredOpsResult'
        "400":
