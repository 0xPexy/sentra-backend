        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_0xPexy_sentra-backend_internal_admin.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List sponsored user operations for a paymaster
      tags:
      - Operations
  /api/v1/paymasters/me:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_admin.PaymasterResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_admin.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_admin.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get the authenticated admin's paymaster details
      tags:
      - Paymasters
    patch:
      consumes:
      - application/json
      parameters:
      - description: Update payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_admin.UpdatePaymasterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_admin.PaymasterResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_admin.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_admin.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_admin.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update paymaster configuration
      tags:
      - Paymasters
  /api/v1/paymasters/me/contracts:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/internal_admin.ContractResponse'
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_admin.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_admin.ErrorResponse'
      security:
      - BearerAuth: []
