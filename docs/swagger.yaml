      tags:
      - Contracts
    post:
      consumes:
      - application/json
      parameters:
      - description: Contract payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_admin.AddContractRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_admin.ContractResponse'
