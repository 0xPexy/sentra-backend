info:
  contact: {}
  description: API documentation for the Sentinel 4337 backend service.
  title: Sentinel 4337 Backend API
  version: "1.0"
paths:
  /api/v1/addresses:
    get:
      description: 'Returns the configured address for supported contracts: entrypoint,
        simple_account_factory, paymaster.'
      parameters:
      - description: Contract identifier
        enum:
        - entrypoint
        - entry_point
        - simple_account_factory
        - factory
        - paymaster
        in: query
        name: contract
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_server.AddressLookupResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_server.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_server.ErrorResponse'
      summary: Lookup configured contract address
      tags:
      - Addresses
  /api/v1/contracts/{name}:
    get:
      parameters:
      - description: Contract name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_admin.ContractArtifactResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_admin.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_admin.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_admin.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Retrieve compiled contract artifacts by name
      tags:
      - Contracts
  /api/v1/erc7677:
    post:
      consumes:
      - application/json
      description: Handles pm_getPaymasterData and pm_getPaymasterStubData for the
        configured paymaster.
      parameters:
      - description: JSON-RPC request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_erc7677.JSONRPCRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_erc7677.JSONRPCResponse'
      security:
      - BearerAuth: []
      summary: Execute ERC-7677 paymaster JSON-RPC methods
      tags:
      - Paymaster
  /api/v1/events:
    get:
      produces:
      - application/json
      responses: {}
      summary: Stream user operation events
      tags:
      - Events
  /api/v1/me:
    get:
      description: Returns the authenticated admin's identifier and username.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_admin.MeResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/internal_admin.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get current admin profile
      tags:
      - Admin
  /api/v1/ops/{userOpHash}:
    get:
      parameters:
      - description: User operation hash
        in: path
        name: userOpHash
        required: true
        type: string
      - description: Chain ID override
        format: int64
        in: query
        name: chain_id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_0xPexy_sentra-backend_internal_indexer_service.UserOperationDetail'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_0xPexy_sentra-backend_internal_admin.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_0xPexy_sentra-backend_internal_admin.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_0xPexy_sentra-backend_internal_admin.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get user operation detail
      tags:
      - Operations
  /api/v1/ops/{userOpHash}/gas:
    get:
      parameters:
      - description: User operation hash
        in: path
        name: userOpHash
        required: true
        type: string
      - description: Chain ID override
        format: int64
        in: query
        name: chain_id
        type: integer
      produces:
