      tags:
      - Contracts
    patch:
      consumes:
      - application/json
      parameters:
      - description: Contract ID
        in: path
        name: contractId
        required: true
        type: integer
      - description: Update payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_admin.UpdateContractRequest'
      produces:
      - application/json
      responses:
