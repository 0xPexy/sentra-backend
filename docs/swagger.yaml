        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_0xPexy_sentra-backend_internal_admin.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get user operation gas breakdown
      tags:
      - Operations
  /api/v1/paymasters:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/internal_admin.PaymasterResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_admin.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List paymasters for the authenticated admin
      tags:
      - Paymasters
    post:
      consumes:
      - application/json
      description: Registers a paymaster entry-point association and optional user
        whitelist.
      parameters:
      - description: Paymaster payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_admin.CreatePaymasterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/internal_admin.PaymasterResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_admin.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/internal_admin.ErrorResponse'
        "409":
